
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration From</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<form>
   <div class="box">
    <h1>Student Registration From</h1>
     
   
     <label>Roll no:</label>
    <input type="text" id="Rollno:">
    <br><br>
    <label>Student name:</label>
    <input type="text" placeholder="First Name" id="firstname" >
    <input  placeholder="Last Name" id="lastname" >
    <br><br>
    <label>Father's name:</label>
    <input type="text" id="father's name">
    <br><br>
    <label>Date of birth:</label>
    <input type="text" placeholder="Day" id="day">
    <input type="text" placeholder="Month" id="month">
    <input type="text" placeholder="Year" id="year">
    <span>(DD-MM-YYYY)</span>
    <br><br>
    <label>Mobile no:</label>
    <input type="text" placeholder="+91" id name="mobile">
    <input type="text" id="mobile ">
    <br><br>
    <label>Email id:</label>
    <input type="text" id="email">
    <br><br>
    <label>Password:</label>
    <input type="text" id="password">
    <br><br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br><br>
    <label>Department:</label>
    <input type="checkbox" name="dept" value="CSE">CES
    <input type="checkbox" name="dept" value="IT">IT
    <input type="checkbox" name="dept" value="ECE">ECE
    <input type="checkbox" name="dept" value="CIVIL">CIVIL
    <input type="checkbox" name="dept" value="Mech">Mech
    <br><br>
    <label>Course:</label>
    <select name="course">
        <option>---------------Select Current Course--------------- </option>
        <option>B.tech</option>
        <option>Bcs</option>
        <option>Mcs</option>
        <option>M.tech</option>
    </select>
    <br><br>
    <label>Student Photo:</label>
    <input type="file" name="Photo" id="photo">
    <br><br>
    <label>City:</label>
    <input type="text" id="city">
    <br><br>
    <label>Address:</label>
    <textarea name="Address"></textarea>
    <br><br>
    <button type="submit" class="submit-btn">Register</button>
<form>   
</body>
</html>
